<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Quest Room</title>
    <!-- Retro Font & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* =========================================
           GLOBAL STYLE
           ========================================= */
        body {
            background-color: #2c3e50;
            font-family: 'Press Start 2P', cursive; /* ÌîΩÏÖÄ Ìè∞Ìä∏ */
            color: white;
            padding-top: 50px;
        }

        /* ÍπúÎπ°Ïù¥Îäî Ìö®Í≥º (READY ÌÖçÏä§Ìä∏Ïö©) */
        @keyframes blinker { 50% { opacity: 0; } }
        .blink { animation: blinker 1s linear infinite; }

        /* =========================================
           RETRO WINDOW UI
           ========================================= */
        .retro-window {
            background: #ecf0f1;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5);
            color: #2c3e50;
            padding: 0;
            margin-bottom: 20px;
        }

        .window-header {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-bottom: 4px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-body {
            padding: 20px;
        }

        /* =========================================
           SLOT CARD DESIGN
           ========================================= */
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .slot-card {
            background: #bdc3c7;
            border: 4px solid #7f8c8d;
            border-radius: 8px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            transition: all 0.2s;
        }

        /* 1. Îπà Ïä¨Î°Ø (Open) */
        .slot-card.open {
            border-style: dashed;
            background: #dfe6e9;
            cursor: pointer;
        }
        .slot-card.open:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* 2. ÏÑ†ÌÉùÎêú Ïä¨Î°Ø (Targeted) - ÌÅ¥Î¶≠ Ïãú Ï†ÅÏö© */
        .slot-card.selected {
            border-color: #e74c3c;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
            transform: scale(1.05);
        }

        /* 3. ÍΩâ Ï∞¨ Ïä¨Î°Ø (Filled/Locked) */
        .slot-card.filled {
            border: 4px solid #000;
            background: #2ecc71; /* Ï§ÄÎπÑ ÏôÑÎ£å ÏÉâÏÉÅ */
        }
        .slot-card.filled.leader {
            background: #f1c40f; /* Î¶¨ÎçîÎäî Í∏àÏÉâ */
        }

        /* ÏïÑÎ∞îÌÉÄ (ÏûÑÏãú) */
        .avatar {
            width: 64px;
            height: 64px;
            background: #eee;
            image-rendering: pixelated;
            margin-bottom: 10px;
            border: 2px solid #000;
        }

        /* =========================================
           ACTION BUTTONS
           ========================================= */
        .retro-btn {
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #000;
            padding: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            width: 100%;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .retro-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }
        .btn-start { background: #2ecc71; color: white; }
        .btn-leave { background: #e74c3c; color: white; }

        /* =========================================
           CHAT BOX
           ========================================= */
        .chat-box {
            background: #fff;
            border: 4px solid #000;
            height: 150px;
            padding: 10px;
            font-family: sans-serif; /* Í∞ÄÎèÖÏÑ± ÏúÑÌï¥ Ìè∞Ìä∏ Î≥ÄÍ≤Ω */
            font-weight: bold;
            overflow-y: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 900px;">
    <!-- Î©îÏù∏ ÏúàÎèÑÏö∞ -->
    <div class="retro-window">
        <div class="window-header">
            <span id="partyTitle">LOADING QUEST...</span>
            <div>
                <span style="font-size: 1.5rem">-</span>
                <span style="font-size: 1.5rem">‚ñ°</span>
                <span style="font-size: 1.5rem">√ó</span>
            </div>
        </div>
        <div class="window-body">
            <!-- ÌÄòÏä§Ìä∏ Ï†ïÎ≥¥ -->
            <div class="mb-4 text-center">
                <h4 id="partyRegion" class="badge bg-dark mb-2">REGION</h4>
                <p id="partyDate" class="small text-muted">CREATED at 2026-02-04</p>
            </div>

            <!-- Ïä¨Î°Ø Í∑∏Î¶¨Îìú (ÌïµÏã¨ UI) -->
            <div id="slotContainer" class="slot-grid">
                <!-- JS Î°ú Î†åÎçîÎßÅ Îê©ÎãàÎã§ -->
            </div>

            <div class="row">
                <!-- ÏÉÅÏÑ∏ ÎÇ¥Ïö© (Ï±ÑÌåÖÏ∞Ω Ïª®ÏÖâ) -->
                <div class="col-md-8">
                    <div class="mb-2">QUEST DETAILS & CHAT</div>
                    <div id="partyContent" class="chat-box">
                        [SYSTEM] Loading party details...
                    </div>
                </div>

                <!-- Ïï°ÏÖò Î≤ÑÌäº -->
                <div class="col-md-4">
                    <button class="retro-btn btn-start" onclick="joinQuest()">JOIN QUEST</button>
                    <button class="retro-btn btn-leave" onclick="location.href='/party-list.html'">LEAVE ROOM</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // =========================================
    // GLOBAL VARIABLES & INIT
    // =========================================
    const accessToken = localStorage.getItem("accessToken");
    const urlParams = new URLSearchParams(window.location.search);
    const partyId = urlParams.get('id');
    
    // ÏÑ†ÌÉùÎêú Ïä¨Î°Ø IDÎ•º Ï†ÄÏû•Ìï† Î≥ÄÏàò (ÏÉÅÌÉú Í¥ÄÎ¶¨)
    let selectedSlotId = null;

    if (!partyId) {
        alert("ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§.");
        window.location.href = "/party-list.html";
    }

    // Ï¥àÍ∏∞ Î°úÎî©: ÏÉÅÏÑ∏ Ï°∞Ìöå API Ìò∏Ï∂ú
    fetch(`/api/parties/${partyId}`, {
        method: 'GET',
        headers: {'Authorization': 'Bearer ' + accessToken}
    })
    .then(res => {
        if (!res.ok) throw new Error("ÌååÌã∞ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.");
        return res.json();
    })
    .then(res => {
        const party = res.data;
        if (!party) throw new Error("ÌååÌã∞ Îç∞Ïù¥ÌÑ∞Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.");
        renderParty(party);
    })
    .catch(err => {
        console.error(err);
        alert(err.message);
        window.location.href = "/party-list.html";
    });

    // =========================================
    // RENDER FUNCTION
    // =========================================
    function renderParty(party) {
        document.getElementById("partyTitle").innerText = `QUEST: ${party.title}`;
        document.getElementById("partyRegion").innerText = party.region;
        document.getElementById("partyDate").innerText = party.createdAt;

        // Ï±ÑÌåÖÏ∞Ω Ïª®ÏÖâ ÎÇ¥Ïö© ÌëúÏãú
        const contentBox = document.getElementById("partyContent");
        contentBox.innerHTML = `
            <div class="text-primary">[SYSTEM] Party created by <strong>${party.leaderNickname}</strong>.</div>
            <div class="mt-2 text-dark"><strong>${party.leaderNickname}</strong>: ${party.content}</div>
        `;

        // Ïä¨Î°Ø Î†åÎçîÎßÅ
        const slotContainer = document.getElementById("slotContainer");
        slotContainer.innerHTML = "";

        // 1. Î¶¨Îçî Ïä¨Î°Ø (ÏßÄÏõê Î∂àÍ∞Ä)
        slotContainer.innerHTML += `
            <div class="slot-card filled leader">
                <div class="avatar">ü§¥</div>
                <div class="small fw-bold">${party.leaderNickname}</div>
                <div class="badge bg-dark mt-1">LEADER</div>
                <div class="text-success mt-2 blink">READY</div>
            </div>
        `;

        // 2. Î™®Ïßë Ïä¨Î°ØÎì§
        party.slots.forEach(slot => {
            if (slot.status === 'OPEN') {
                // Îπà Ïä¨Î°Ø (ÌÅ¥Î¶≠ Ïãú ÏÑ†ÌÉùÎê®)
                slotContainer.innerHTML += `
                    <div class="slot-card open" onclick="selectSlot(${slot.slotId}, this)">
                        <div style="font-size: 3rem;">+</div>
                        <div class="mt-2 small fw-bold">RECRUITING</div>
                        <div class="badge bg-secondary mt-1">${slot.position}</div>
                        <div class="text-muted mt-2 small">CLICK TO SELECT</div>
                    </div>
                `;
            } else {
                // Ï±ÑÏõåÏßÑ Ïä¨Î°Ø (ÏÑ†ÌÉù Î∂àÍ∞Ä)
                slotContainer.innerHTML += `
                    <div class="slot-card filled">
                        <div class="avatar">üßô‚Äç‚ôÇÔ∏è</div>
                        <div class="small fw-bold">Player</div>
                        <div class="badge bg-secondary mt-1">${slot.position}</div>
                        <div class="text-success mt-2 blink">READY</div>
                    </div>
                `;
            }
        });
    }

    // =========================================
    // EVENT HANDLERS
    // =========================================

    /**
     * 1Îã®Í≥Ñ: Ïä¨Î°Ø ÏÑ†ÌÉù (UI Î≥ÄÍ≤Ω)
     */
    function selectSlot(slotId, element) {
        // 1. ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        selectedSlotId = slotId;

        // 2. Î™®Îì† Ïä¨Î°ØÏùò ÏÑ†ÌÉù Ìö®Í≥º Ï†úÍ±∞
        document.querySelectorAll('.slot-card').forEach(card => {
            card.classList.remove('selected');
        });

        // 3. ÌòÑÏû¨ ÌÅ¥Î¶≠Ìïú Ïä¨Î°ØÎßå Í∞ïÏ°∞
        element.classList.add('selected');
    }

    /**
     * 2Îã®Í≥Ñ: ÏßÄÏõêÌïòÍ∏∞ (ÌïòÎã® Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Ïã§Ìñâ)
     */
    function joinQuest() {
        if (!selectedSlotId) {
            alert("Î®ºÏ†Ä ÏßÄÏõêÌï† Ìè¨ÏßÄÏÖò(Ïä¨Î°Ø)ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!");
            return;
        }

        const message = prompt("ÌååÌã∞Ïû•ÏóêÍ≤å Î≥¥ÎÇº ÌïúÎßàÎîîÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî! (100Ïûê Ïù¥ÎÇ¥)");
        if (message === null) return; // Ï∑®ÏÜå

        const data = {
            slotId: selectedSlotId,
            message: message
        };

        fetch('/api/parties/apply', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken
            },
            body: JSON.stringify(data)
        })
        .then(async response => {
            const res = await response.json();
            if (!response.ok) {
                throw new Error(res.message || "ÏßÄÏõêÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
            }
            return res;
        })
        .then(res => {
            alert(res.message); // "ÌååÌã∞ ÏßÄÏõêÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§."
            location.reload();  // ÏÉàÎ°úÍ≥†Ïπ®
        })
        .catch(err => {
            console.error(err);
            alert(err.message);
        });
    }
</script>
</body>
</html>
